<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>To-do App</title>
</head>
<body>
    <main class="app">

        <h1>üìùTo-do List</h1>
        <input type="text" class="todo-input" name="" id="" placeholder="Write something to do">

        <div class="todos">

            <div class="uncompleted-todos">
                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Drink water
                    </span>
                    <a href="#">
                        <span class="material-symbols-outlined">
                        close
                        </span>
                    </a>
                </div>
            </div>

            <div class="completed-todos">

                <div class="completed-title">Completed (1/2)</div>

            </div>

        </div>

    </main>

    <script src="todo.js"></script>
</body>
</html>
